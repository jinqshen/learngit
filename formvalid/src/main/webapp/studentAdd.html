<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>增加学生</title>
<script src="http://www.java1234.com/jquery-easyui-1.3.3/jquery.min.js"></script>
<script type="text/javascript">

	function submitData(){
		$.post("/student/add", {name:$("#name").val(),age:$("#age").val()}, 
			function(result){
				alert(result);
			}
		);
	}
</script>
</head>
<body>
	学生姓名<input type="text" id="name" name="name"><br/>
	学生年龄<input type="text" id="age" name="age"><br/>
	<input type="button" onclick="submitData()" value="保存">
</body>
</html>
